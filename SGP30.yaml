# https://esphome.io/components/sensor/sgp30

esphome:
  name: sgp30

# esp32:
#   board: esp32-c3-devkitm-1
#   framework:
#     type: esp-idf
esp32:
  board: nodemcu-32s
  framework:
    type: arduino

logger:

<<: !include .wifi.yaml
<<: !include .api.yaml
<<: !include .ota.yaml

i2c:
  sda: 21
  scl: 22

sensor:
  - platform: sgp30
    eco2:
      name: "SGP30 eCO2"
      accuracy_decimals: 1
    tvoc:
      name: "SGP30 TVOC"
      accuracy_decimals: 1
    store_baseline: yes
    address: 0x58
    update_interval: 1s
