packages:
  esphome.voice-assistant: github://esphome/firmware/wake-word-voice-assistant/esp32-s3-box-3.yaml@main
  basic: !include .basic.yaml
  battery: !include esp32-s3-box-3.battery.yaml
  radar: !include esp32-s3-box-3.radar.yaml
  diagnostics: !include esp32-s3-box-3.diagnostics.yaml

esphome:
  name_add_mac_suffix: false

api:
  on_client_connected:
    - logger.log:
        format: "Client %s connected to API with IP %s"
        args: ["client_info.c_str()", "client_address.c_str()"]

